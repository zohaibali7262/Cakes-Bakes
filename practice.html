<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/Bootstrap 5.3/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">


    <link rel="stylesheet" href="assets/CSS/slick.css">
    <link rel="stylesheet" href="assets/CSS/slick-theme.css">


    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: 1px solid red;
            margin: 0 10px;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: pink;
            color: white;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: pink;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
    </style>

</head>

<section class="best-sell-section product-section">
<div class="container">

    <div>
        <h4 class="text-uppercase">OUR BEST SELLER</h4>
    </div>

    <div class="tab-section">
    
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item tab-btn" role="presentation">
          <button class="text-uppercase active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">New Arrivals</button>
        </li>
        <li class="nav-item tab-btn" role="presentation">
          <button class="text-uppercase" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Best Sellers</button>
        </li>
        <li class="nav-item tab-btn" role="presentation">
          <button class="text-uppercase" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Top RATES</button>
        </li>
      </ul>
    </div>

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="row gx-4 gy-4">
                <div class="col-xl-3 col-lg-3 col-md-6 col-12">
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0"></div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...wdef</div>

</div>
</section>
